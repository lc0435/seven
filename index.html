<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			*{
				margin: 0 auto;
				font-size: 20px;
				width: 170px;
			}
			div{
				border:5px dotted;
				width: 160px;
				border-radius: 160px;
				padding: 40px;
				margin-top: 60px;
				
            	text-align: center;
			}
		
            a{
            	color: red;
            	text-decoration: none;
            }
            p{
            	color:blueviolet;
            }
            button{
            	background-color:greenyellow;
            	color:white;
            	border: 2px solid deeppink;
            	border-radius: 5px;
            	margin-left: 42px;
            	margin-top: 10px;
            }
		</style>
		<script>
		function Anesthesia(){
			x=document.getElementById("Vexento");
			y=document.createElement("a");
			z=document.createTextNode("这是新加的a元素 ")
			y.appendChild(z);
			x.appendChild(y);
			y.style.backgroundColor="indianred";
			y.style.color="yellow";
			y.setAttribute("href","#");
		}
		function LonelyDance(){
			x=document.getElementById("Vexento");
			z=document.getElementsByTagName("a").length
			y=document.getElementsByTagName("a");
			for(i=z-1;i>=0;i--)
			{
				x.removeChild(y[i]);
			}
		}
		function Homexu(){
			x=document.getElementById("Vexento");
			z=document.getElementsByTagName("p").length
			y=document.getElementsByTagName("p");
			for(i=z-1;i>=0;i--)
			{
				x.removeChild(y[i]);
			}
		}
		function aHong(){
			x=document.getElementsByTagName("div");
			z=x[0].children;
			for(i=0;i<z.length;i++)
			{
				z[i].style.backgroundColor="red";
			}
		}
	    </script>
	</head>
	<button onclick="Anesthesia()">添加一个a元素</button>
	<button onclick="LonelyDance()">删除所有a元素</button>
	<button onclick="Homexu()">删除所有p元素</button>
	<button onclick="aHong()">设置红色背景</button>
	<body style="background-color:black;">
	<div id="Vexento">
	<a href="#">这是第一个a元素</a>
	<p>这是第一个p元素</p>
	<a href="#">这是第二个a元素</a>
	<p>这是第二个p元素</p>
	<a href="#">这是第三个a元素</a>
	<p>这是第三个p元素</p>
	</div>
	
	</body>
</html>
